        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
          
        }

        .chat-widget {
            position: fixed;
            bottom: 50px;
            /* right: 5px; */
            width: 320px;
            height: 480px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);

        }

        .chat-messages {
            flex: 1;
            padding: 12px;
            background-color: #f7f9fc;

        }

        .message {

            font-size: 14px;
            border-radius: 16px;

        }

            background-color: #e3f2fd;
            color: #0d47a1;
            border-bottom-left-radius: 4px;
        }

        .user {
            align-self: flex-end;
            background-color: #0d47a1;
            color: white;
            border-bottom-right-radius: 4px;

        }

        .chat-input {
            display: flex;
            padding: 12px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        .chat-input input {

            padding: 10px 14px;
            font-size: 14px;

        }

        .chat-input button {

            color: white;
            border: none;
            padding: 10px 16px;
            margin-left: 8px;

    </style>
</head>
